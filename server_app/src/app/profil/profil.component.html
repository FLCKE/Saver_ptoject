<div class="vw-100 ps-5 ">
    <div class="row mx-5 mt-5 text-uppercase">
        <div class="col-3   text-center ">
            <span class="fs-2"> User Picture</span>
        </div>
        <div class="col  text-center ">
            <span class="fs-2">User information</span>

        </div>
    </div>
    <div class="row px-5 pt-2 d-flex">
        <div class="col-3 me-3 w-25 p-3  text-center shadow ">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"
                class="bi bi-person-square" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
            </svg>
            <button class="btn btn-dark w-75 mt-2">Ajouter</button>
        </div>
        <div class="col w-50 p-5 m-auto shadow ">
            <div class="d-flex fs-5 justify-content-between ">
                <div class="d-flex ">
                    <h4 class="me-2">User Firstname :</h4>
                    <span *ngIf="userData">{{userData.firstname}} </span>
                </div>
                <div class="d-flex">
                    <h4 class="me-2">User Lastname :</h4>
                    <span *ngIf="userData">{{userData.lastname}}</span>
                </div>
                <!-- <div class="d-flex fs-5 "> -->
            </div>
            <div class="d-flex fs-5 justify-content-between my-3 ">
                <div class="d-flex ">
                    <h4 class="me-2">User Email :</h4>
                    <span *ngIf="userData">{{userData.email}}</span>
                </div>
                <div class="d-flex">
                    <h4 class="me-2">Password:</h4>
                    <span *ngIf="userData">****************</span>
                </div>
                <!-- <div class="d-flex fs-5 "> -->
            </div>
            <div class="text-center mt-4 pt-2">

                <button class="btn btn-dark w-50">Modifier</button>
            </div>
        </div>

    </div>
</div>
