<div class="d-flex bg-dark-subtle" style="height: 100vh;" *ngIf="inscriptionActive==true">
    <div class="m-auto bg-black rounded-2 ">
        <div class="text-center">
            <img src="../../assets/logo.png" alt="Logo" style="width: 80px; height:60px">
        </div>
        <div class="d-flex pb-2" style="width: 45vh; ">
            <div class="mx-auto">
                <form action="" method="post">
                    <input type="email" class="d-block my-2 rounded-2 border-0" placeholder="Email...">
                    <input type="text" class="d-block my-2 rounded-2 border-0" placeholder="Username...">
                    <input type="password" class="d-block my-2 rounded-2 border-0" placeholder="Password...">
                    <div class="d-flex justify-content-center p-2">
                        <button type="button" class="btn btn-outline-light" id="btnValide"
                            (click)="change()">Inscription</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
